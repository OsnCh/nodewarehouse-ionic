<ion-content>
    <ion-item class="item-remove-padding"
              lines="none">
        <ion-back-button 
                         item-right
                         defaultHref="/home/catalog/magazines"></ion-back-button>
        <ion-button *ngIf="autheficationService.isLogined()" (click)="addToBasket()" size="small"
                    class="details-buy-button"
                    item-right>Buy</ion-button>
    </ion-item>
    <ion-item lines="none">
        <ion-title slot="start">{{book.name}}</ion-title>
    </ion-item>
    <ion-item lines="none">
        <ion-label><span>Category:</span>{{book.categoryName}}<br /></ion-label>
    </ion-item>
    <ion-item lines="none">
        <ion-label><span>Price:</span> {{book.price}}<br /></ion-label>
    </ion-item>
    <ion-item lines="none">
        <ion-label>{{book.description}}</ion-label>
    </ion-item>
</ion-content>
